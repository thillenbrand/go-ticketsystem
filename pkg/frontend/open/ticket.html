<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Custom fonts for this template-->

<body id="page-top">

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">Go Ticketsystem</a>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto mr-0 mr-md-3 my-2 my-md-0">

        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="secure/dashboard.html">Login</a>
            </div>
        </li>
    </ul>

</nav>

<div id="wrapper">


    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Icon Cards-->


            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="inputName" class="form-control" placeholder="Name"
                               required="required" autofocus="autofocus">
                        <label for="inputName">Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                               required="required" autofocus="autofocus">
                        <label for="inputEmail">Email address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="inputSDescription" class="form-control" placeholder="Description"
                               required="required" autofocus="autofocus">
                        <label for="inputSDescription">Short description</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <div class="textarea">
                            <textarea name="text" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
                                      class="form-control" placeholder="Enter description of your problem here"></textarea>
                        </div>
                    </div>
                </div>



                <a class="btn btn-primary btn-block" href="#" data-toggle="modal" data-target="#ticketModal">Create ticket</a>
            </form>


        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer-index">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Go-Ticketsystem 2018</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ticket successfully created!</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" href="index.html">OK</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
